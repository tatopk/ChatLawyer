<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="chat-container">
  <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>
  <div class="chat-box" id="chat">
    <div class="chat-header">
      <span class="close-chat" onclick="toggleChat()">&times;</span>
      <h4>Support Chat</h4>
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be displayed here -->
    </div>
    <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here..." onkeydown="if (event.keyCode == 13) sendChat()">
    <button onclick="sendChat()" class="chat-send">Send</button>
  </div>
</div>
